<!DOCTYPE html>
<!--Fig. 4.1: en línea.html-->
<!--Uso de estílos en línea-->

<html>
<head>
<meta charset= "utf-8">
<title> Estilos enl&iacute;nea</title> 
</head>
<body>
<p> Este texto no tiene aplicado ning&uacute;n estilo </p>

<!-- El atributo style nos permite declarar --> 
<!-- estilos en línea. Debemos separar varias -->
<!-- propiedades de style con punt y coma. -->
<p style="front-size: 20pt;"> Este texto tiene aplicado el estilo
<em> font-size</em>, para que sea de 20pt.
</p>

<p style="front-size: 20pt;color:deepskyblue;">
Este texto tiene aplicados los estilos <em>font-size> </em>y 
<em>color</em>, para que sea de 20pt de color azul cielo profundo.
</p>

</body>
</html>
